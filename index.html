<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start the game</h3>
    <span>Score: 0</span><br />
    <br>
    <div class="container">
        <div class="inner red" type="button" id="red"></div>
        <div class="inner green" type="button" id="green"></div>
        <div class="inner  blue" type="button" id="blue"></div>
        <div class="inner yellow" type="button" id="yellow"></div>
    </div>
    <div class="highScore"></div>
    <script src="app.js"></script>
</body>
</html>
